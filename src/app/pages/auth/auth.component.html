<h2 class="text-center">ADMIN</h2>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-4">
      <p class="text-danger">{{error?.error}}</p>
      <form #formAuth="ngForm" (ngSubmit)="login(formAuth.value)">
        <div class="form-group">
          <label for="">Tài khoản</label>
          <input name="taiKhoan" type="text"  class="form-control" placeholder="" aria-describedby="helpId" required
          ngModel
          #taiKhoan="ngModel"
          >
          <div class="text-danger" *ngIf="taiKhoan.errors && (taiKhoan.touched || taiKhoan.dirty)">
            <div class="taiKhoan.errors?.required">Vui lòng nhập vào tài khoản</div>
          </div>
        </div>
        <div class="form-group">
          <label  for="">Mật khẩu</label>
          <input name="matKhau" type="password"  class="form-control" placeholder="" aria-describedby="helpId" required
          ngModel
          #matKhau="ngModel"
          >
          <div class="text-danger" *ngIf="matKhau.errors && (matKhau.touched || matKhau.dirty)">
            <div class="matKhau.errors?.required">Vui lòng nhập vào  mật khẩu</div>
          </div>
        </div>
        <button [disabled]="formAuth.invalid" class="btn btn-danger">Đăng nhập</button>
      </form>
    </div>
  </div>
</div>
