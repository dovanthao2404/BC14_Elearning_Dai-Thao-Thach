<div  class="card" style="height: 100%; " >
  <img
    class="card-img-top"
    [src]="course?.hinhAnh"
    alt=""
    style="width: 100%; height: 200px; object-fit: cover"
    appErrorImg
  />
  <div class="card-body">
    <p class="card-text">{{ course?.nguoiTao?.hoTen }}</p>
    <h3  class="m-0">
      {{ course?.tenKhoaHoc | shortcut: 40 }}
    </h3>
  </div>
  <div class="card-footer">
    <div class="d-flex justify-content-between align-items-center">
      <p class="m-0">{{ course?.ngayTao | formatDate}}</p>
    <div>
      <button *ngIf="notRegisterCourse && register && isProfile; else btnDetail" class="btn btn-danger" (click)="onClickCancel()">Hủy</button>

      <ng-template #btnDetail>
        <button class="btn btn-secondary" (click)="goDetail()">Chi tiết</button>
      </ng-template>
    </div>
    </div>
  </div>
</div>
