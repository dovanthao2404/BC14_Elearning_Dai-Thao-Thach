<div class="card" style="height: 100%; cursor: pointer" >
  <img
    class="card-img-top"
    [src]="course.hinhAnh"
    alt=""
    style="width: 100%; height: 200px; object-fit: cover"
    appErrorImg
  />
  <div class="card-body">
    <p class="card-text">{{ course.nguoiTao.hoTen }}</p>
    <h3  class="m-0">
      {{ course.tenKhoaHoc | shortcut: 40 }}
    </h3>
  </div>
  <div class="card-footer">
    <div>
      <p class="m-0">{{ course.ngayTao }}</p>
    </div>
  </div>
</div>
