<header class="header">
  <nav class="navbar navbar-expand-xl">
    <a class="navbar-brand" routerLink="/"
      ><img src="https://i.imgur.com/lC22izJ.png" alt="" class="logo-cybersoft"
    /></a>
    <div class="d-flex">
      <div class="login d-flex mx-2">
        <button
          data-toggle="modal"
          data-target="#login"
          class="btn btn-login text-white"
        >
          Đăng nhập
        </button>
        <button
          data-toggle="modal"
          data-target="#login"
          class="btn btn-outline-primary"
        >
          Đăng ký
        </button>
      </div>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarScroll"
        aria-controls="navbarScroll"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <mat-icon class="icon-menu">menu</mat-icon>
      </button>
    </div>

    <div class="collapse navbar-collapse" id="navbarScroll">
      <ul class="navbar-nav mr-auto my-2 my-lg-0 navbar-nav-scroll">
        <li class="nav-item" *ngFor="let category of courseCategory">
          <a
            class="nav-link"
            [routerLink]="category.maDanhMuc"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            >{{ category.tenDanhMuc }}</a
          >
          <div class="line"></div>
        </li>
      </ul>
    </div>
  </nav>
</header>

<div
  class="modal fade"
  id="login"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
          <li class="nav-item" role="presentation">
            <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Home</a>
          </li>
          <li class="nav-item" role="presentation">
            <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Profile</a>
          </li>
          <li class="nav-item" role="presentation">
            <a class="nav-link" id="contact-tab" data-toggle="tab" href="#contact" role="tab" aria-controls="contact" aria-selected="false">Contact</a>
          </li>
        </ul>
        <div class="tab-content" id="myTabContent">
          <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Sequi, doloribus?</div>
          <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Sequi, doloribus?</div>
          <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Sequi, doloribus?</div>
        </div>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form>
      <div class="modal-body">
          <div class="form-group">
            <label for="">Tài khoản: </label>
            <input
              type="text"
              name=""
              id=""
              class="form-control"
              placeholder=""
              aria-describedby="helpId"
            />
          </div>
          <div class="form-group">
            <label for="">Mật khẩu:</label>
            <input
              type="text"
              name=""
              id=""
              class="form-control"
              placeholder=""
              aria-describedby="helpId"
            />
          </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            Close
          </button>
          <button type="submit" class="btn btn-primary">Save changes</button>
        </div>
      </form>
    </div>
  </div>
</div>
