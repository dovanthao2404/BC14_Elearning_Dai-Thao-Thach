<header class="header">
  <nav class="navbar navbar-expand-xl">
    <a class="navbar-brand" routerLink="/"
      ><img src="https://i.imgur.com/lC22izJ.png" alt="" class="logo-cybersoft"
    /></a>
    <div class="d-flex">
      <div class="login d-flex mx-2">
        <button
          data-toggle="modal"
          data-target="#login"
          class="btn btn-login text-white"
        >
          Đăng nhập
        </button>
        <button
          data-toggle="modal"
          data-target="#login"
          class="btn btn-outline-primary"
        >
          Đăng ký
        </button>
      </div>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarScroll"
        aria-controls="navbarScroll"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <mat-icon class="icon-menu">menu</mat-icon>
      </button>
    </div>

    <div class="collapse navbar-collapse" id="navbarScroll">
      <ul class="navbar-nav mr-auto my-2 my-lg-0 navbar-nav-scroll">
        <li class="nav-item" *ngFor="let category of courseCategory">
          <a
            class="nav-link"
            routerLink="/category/{{ category.maDanhMuc }}"
            [queryParams]="{ tenDanhMuc: category.tenDanhMuc }"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            >{{ category.tenDanhMuc }}</a
          >
          <div class="line"></div>
        </li>
      </ul>
    </div>
  </nav>
</header>

<div
  class="modal fade"
  id="login"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h2 *ngIf="isLogin; else headerRegister">Đăng nhập</h2>
        <ng-template #headerRegister>
          <h2>Đăng ký</h2>
        </ng-template>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form #formCommon="ngForm" (ngSubmit)="onSubmit(formCommon.value)">
        <div class="modal-body">
          <div *ngIf="isLogin; else formRegister">
            <div class="form-group">
              <label for="">Tài khoản: </label>
              <input
                type="text"
                class="form-control"
                placeholder=""
                name="taiKhoan"
                aria-describedby="helpId"
                required
                ngModel
                #taiKhoan="ngModel"
                minlength="6"
                maxlength="24"
              />
              <div class="text-danger"
              *ngIf="taiKhoan.errors && (taiKhoan.touched || taiKhoan.dirty)">
                <div *ngIf="taiKhoan.errors?.['required']">Vui lòng nhập vào tài khoản</div>
                <div *ngIf="taiKhoan.errors?.['minlength'] || taiKhoan.errors?.['maxlength']">Vui lòng nhập từ 6 đến 24 ký tự</div>
              </div>
            </div>
            <div class="form-group">
              <label for="">Mật khẩu:</label>
              <input
                type="text"
                name="matKhau"
                class="form-control"
                placeholder=""
                aria-describedby="helpId"
                ngModel
                #matKhau="ngModel"
                required
                minlength="6"
                maxlength="32"
              />
              <div class="text-danger"
              *ngIf="matKhau.errors && (matKhau.touched || matKhau.dirty)">
                <div *ngIf="matKhau.errors?.['required']">Vui lòng nhập vào mật khẩu</div>
                <div *ngIf="matKhau.errors?.['minlength'] || matKhau.errors?.['maxlength']">Vui lòng nhập từ 8 đến 32 ký tự</div>
              </div>
            </div>
          </div>
          <ng-template #formRegister>
            <div class="form-group">
              <label for="">Tài khoản: </label>
              <input
                type="text"
                name=""
                id=""
                class="form-control"
                placeholder=""
                aria-describedby="helpId"

              />
            </div>
            <div class="form-group">
              <label for="">Mật khẩu:</label>
              <input
                type="text"
                name=""
                id=""
                class="form-control"
                placeholder=""
                aria-describedby="helpId"

              />
            </div>
          </ng-template>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            Đóng
          </button>
          <button
            *ngIf="isLogin; else btnRegister"
            type="submit"
            class="btn btn-primary"
            [disabled]="formCommon.invalid"
          >
            Đăng Nhập
          </button>
          <ng-template #btnRegister>
            <button type="submit" class="btn btn-primary">Đăng Ký</button>
          </ng-template>
        </div>
      </form>
    </div>
  </div>
</div>
