<div class="our-newsletters">
  <div class="wrap">
    <div class="container">
      <div class="row justify-content-center" style="width: 100%">
        <div class="col-md-10">
          <div class="our-title">
            {{ ourNewsletters.title | uppercase }}
          </div>
          <form #formSearch="ngForm" (ngSubmit)="handleSubmit(formSearch.value)"  *ngIf="ourNewsletters.isSearch; else breadcrumb">
            <div class="d-flex">
              <input
                class="form-control input-search"
                placeholder="Nhập vào khóa học bạn muốn tham gia"
                type="text"
                #search="ngModel"
                ngModel
                name="search"
              />
              <button  class="btn btn-primary btn-search">Tìm khóa học</button>

            </div>
          </form>
          <ng-template #breadcrumb>
            <nav aria-label="breadcrumb">
              <ol class="breadcrumb justify-content-center">
                <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">
                  Library
                </li>
              </ol>
            </nav>
          </ng-template>
        </div>
      </div>
    </div>
  </div>
</div>
