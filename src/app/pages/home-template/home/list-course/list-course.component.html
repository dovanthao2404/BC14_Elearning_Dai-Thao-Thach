<div class="row">
  <div
    *ngFor="let course of listCourse?.slice(0, 4)"
    class="col-sm-6 col-lg-3 p-2"
  >
    <div class="card" style="height: 100%; cursor: pointer" routerLink="/hihi">
      <img
        class="card-img-top"
        [src]="course.hinhAnh"
        alt=""
        appErrorImg
        style="width: 100%; height: 200px; object-fit: cover"
      />
      <div class="card-body">
        <p class="card-text">{{ course.nguoiTao.hoTen }}</p>
        <h3 class="m-0">
          {{ course.tenKhoaHoc | shortcut: 40 }}
        </h3>
      </div>
      <div class="card-footer">
        <div>
          <p class="m-0">{{ course.ngayTao }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
