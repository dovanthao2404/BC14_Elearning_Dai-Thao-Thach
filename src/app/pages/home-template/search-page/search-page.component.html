<div class="container">
  <div class="row">
    <div *ngIf="error; else searchResults;">
      <div class="alert alert-danger" role="alert">
        {{ error.error }}
      </div>
    </div>
    <ng-template #searchResults>
      <div *ngFor="let course of listCourse" class="col-sm-6 col-lg-3 p-2">
        <app-card-course routerLink="/hihi" [course]="course"></app-card-course>
      </div>
    </ng-template>
  </div>
</div>
